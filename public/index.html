<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>React App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="block-center">
        <div class="block-counter">
          <div id="counter" class="counter">0</div>
        </div>
        <div class="btns">
          <button id="inc" class="btn btn-success"><img src="./img/plus.svg" alt="plus"></button>
          <button id="dec" class="btn btn-orange"><img src="./img/minus.svg" alt="minus"></button>
          <button id="reset" class="btn btn-danger"><img src="./img/reset.svg" alt="reset"></button>
        </div>
      </div>
    </div>
  </body>
</html>
